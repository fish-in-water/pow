<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
	"http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta http-equiv="expires" content="0">
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="cache-control" content="no-cache">
	<title>POW - JS Chart Library</title>
	<link rel="stylesheet" href="./css/index.css" />
</head>
<body>
<h1>POW - JS Chart Library</h1>
<div class="charts">
  <div class="cell">
    <h2>Column</h2>
    <div id="column" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Line</h2>
    <div id="line" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Area</h2>
    <div id="area" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Bar</h2>
    <div id="bar" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Pie</h2>
    <div id="pie" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Doughnut</h2>
    <div id="doughnut" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Radar</h2>
    <div id="radar" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Scatter</h2>
    <div id="scatter" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Bubble</h2>
    <div id="bubble" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Stacked Column</h2>
    <div id="stacked-column" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Stacked Line</h2>
    <div id="stacked-line" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Stacked Area</h2>
    <div id="stacked-area" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Stacked Bar</h2>
    <div id="stacked-bar" class="chart"></div>
  </div>
  <div class="cell">
    <h2>DY Column</h2>
    <div id="dy-column" class="chart"></div>
  </div>
  <div class="cell">
    <h2>DY Bar</h2>
    <div id="dy-bar" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Combi Column</h2>
    <div id="combi-column" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Combi Bar</h2>
    <div id="combi-bar" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Negative</h2>
    <div id="negative" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Positive & negative</h2>
    <div id="pos-neg" class="chart"></div>
  </div>
  <div class="cell">
    <h2>Map</h2>
    <div id="map" class="chart china-map"></div>
  </div>
  <div class="cell">
    <h2>Mixed</h2>
    <div id="mixed" class="chart"></div>
  </div>
</div>
</body>
<script type="text/javascript" src="../lib/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../lib/raphael/raphael-min.js"></script>
<script type="text/javascript" src="../dist/pow.chart.all-in-one.min.js"></script>

</html>
